<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Texto</title>
</head>
<body>
    <p id="texto">Este é o texto original.</p>
    <button onclick="alterarTexto()">Alterar Texto</button>

    <script>
        function alterarTexto() {
            document.getElementById("texto").innerText = "Sua nota foi alterada pelo professor Dr. Luiz Lima!";
        }
    </script>
</body>
</html>
